{#include base title="Qute Items"}
    {#body}
    <h2>List of Items</h2>
    <ul>
        {#for item in items}
        <li>
            {item.name}:
            {#if item.price < 15 || item.price > 20}
              {item.price}
            {#else}
              <del>{item.price}</del> <strong>{item.discountedPrice(50)}</strong>
            {/if}
        </li>
        {/for}
    </ul>
    {/}
{/include}
